<!DOCTYPE html>
<html>
<head>
  <title>EP-133 Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="ep133-container">
    <div id="screen">
      <div id="display"></div>
      <div id="labels">
        <span class="label">BAR</span>
        <span class="label">10.3</span>
        <span class="label">A</span>
        <span class="label">FX</span>
        </div>
      <div id="leds">
        </div>
    </div>

    <div id="knobs">
      <div class="knob" id="bpm-knob"></div>
      <div class="knob" id="swing-knob"></div>
      <div class="knob" id="metronome-knob"></div>
    </div>

    <div id="buttons">
      <button class="button">VOLUME</button>
      <button class="button">SOUND</button>
      <button class="button">MAIN</button>
      <button class="button">TEMPO</button>
      <button class="button">BPM</button>
      <button class="button">METRONOME</button>

      <button class="button">EDIT</button>
      <button class="button">LEVEL</button>
      <button class="button">LOOP</button>
      <button class="button">FITCH</button> 
      <button class="button">TIME</button>
      <button class="button red-button">SAMPLE</button> 
      <button class="button">TIMING</button>

      <button class="button">KEYS</button>
      <button class="button num-button">7</button>
      <button class="button num-button">8</button>
      <button class="button num-button">9</button>
      <button class="button">CHOP</button> 
      <button class="button">ERASE</button>

      <button class="button">FADER</button>
      <button class="button num-button">4</button>
      <button class="button num-button">5</button>
      <button class="button num-button">6</button>
      <button class="button">FX</button>
      <button class="button">SYSTEM</button>

      <button class="button">-</button> 
      <button class="button num-button">1</button>
      <button class="button num-button">2</button>
      <button class="button num-button">3</button>
      <button class="button">OUTPUT</button>
      <button class="button">+</button> 

      <button class="button">SHIFT</button>
      <button class="button num-button">C</button>
      <button class="button num-button">0</button>
      <button class="button num-button">ENTER</button>
      <button class="button red-button">RECORD</button> 
      <button class="button red-button">PLAY</button> 
    </div>

    <div id="fader">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

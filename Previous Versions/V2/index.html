<!DOCTYPE html>
<html>
<head>
    <title>EP-133 Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sequencer">
    </div>
    <div id="ep-133">
        <div id="screen">
            <canvas id="waveform"></canvas>
        </div>

            <button id="distortionBtn">DIST</button>
            <button id="delayBtn">DLY</button>

            <button id="waveformBtn2">SQR</button>
            <button id="waveformBtn3">SAW</button>

        <div id="knobs">
            <div class="knob"></div>
            <div class="knob"></div>
            <div class="knob"></div>
        </div>
        <div id="pads">
            <button class="pad"></button>
            <button class="pad"></button>
            <button class="pad"></button>
            <button class="pad"></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

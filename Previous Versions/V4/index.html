<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Teenage Engineering EP-133 Mockup</title>
</head>
<body>
    <div class="device">
        <div class="top-panel">
            <div class="labels">
                <div class="output">OUTPUT</div>
                <div class="input">INPUT</div>
                <div class="sync-midi">SYNC | MIDI</div>
                <div class="usb">USB</div>
                <div class="power">POWER</div>
            </div>
            <div class="model-label">
                <span>K.O. II</span>
                <span class="japanese">サンプラー</span>
                <p>64 MB SAMPLER COMPOSER</p>
            </div>
            <div class="speaker"></div>
        </div>
        <div class="display">
            <div class="screen">1.9.3</div>
        </div>
        <div class="controls">
            <div class="knobs">
                <div class="knob volume">VOLUME</div>
                <div class="knob bpm">BPM</div>
                <div class="knob metronome">METRONOME</div>
            </div>
            <div class="button-grid">
                <div class="button">A</div>
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button">SAMPLE</div>
                <div class="button">TIMING</div>
                <div class="button">B</div>
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button">FX</div>
                <div class="button">ERASE</div>
                <div class="button">C</div>
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button">-</div>
                <div class="button">+</div>
                <div class="button">D</div>
                <div class="button">.</div>
                <div class="button">0</div>
                <div class="button">ENTER</div>
                <div class="button">RECORD</div>
                <div class="button">PLAY</div>
            </div>
        </div>
    </div>
</body>
</html>

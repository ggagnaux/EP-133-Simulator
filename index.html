<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EP-133 K.O. ii Replica</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.0/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>
    <script src="jquery.knob.js"></script>
</head>
<body>
    <div class="container">
        <div class="top-buttons">
            <div class="button" id="output">OUTPUT</div>
            <div class="button orange" id="input">INPUT</div>
            <div class="button" id="sync">SYNC</div>
            <div class="button" id="midi">MIDI</div>
            <div class="button" id="usb">USB</div>
            <div class="button" id="power">POWER</div>
        </div>
        
        <!-- Display Section -->
        <div class="display-section">
            <div class="display">
                <div class="bar-indicators">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar off"></span>
                    <span class="bar off"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <span class="number">19.3</span>
            </div>
        </div>

        <!-- Control Buttons and Knobs -->
        <div class="controls">

            <!-- Example: knobs, buttons -->
            <!-- <div class="knob" id="volume-knob"></div> -->
            <div class="knob-labels">
                <span class="knob-label">VOLUME</span>
                <span class="knob-label">BPM</span>
                <span class="knob-label">METRONOME</span>
            </div>            
            <div class="knobs-row">
                <input type="text" class="knob" value="50" data-min="0" data-max="100" id="volume-knob">
                <input type="text" class="knob" value="50" data-min="0" data-max="100" id="knob-2">
                <input type="text" class="knob" value="50" data-min="0" data-max="100" id="knob-3">
            </div>


            <div class="button-grid">
                <!-- 1st Row -->

                <div class="grid-item">
                    <div class="indicator-label-wrapper">
                        <!-- <div class="indicator"></div>
                        <div class="indicator-label">X</div> -->
                    </div>
                    <div id="button-keys" class="button half-button">KEYS</div>
                    <!-- <div class="underlabel">CHOP</div> -->
                </div>
                <div class="grid-item">
                    <div class="indicator-label-wrapper">
                        <div class="indicator indicator-off"></div>
                        <div class="indicator-label">&nbsp;</div>
                    </div>
                    <div id="button-A" class="button group-button top-left">A</div>
                </div>
                <div class="grid-item">
                    <div class="indicator-label-wrapper">
                        <div class="indicator"></div>
                        <div class="indicator-label">LEVEL</div>
                    </div>
                    <div id="button-7" class="button grid-button top-left">7</div>
                </div>
               <div class="grid-item">
                    <div class="indicator-label-wrapper">
                        <div class="indicator"></div>
                        <div class="indicator-label">PITCH</div>
                    </div>
                    <div id="button-8" class="button grid-button top-left">8</div>
                </div>

                <div class="grid-item">
                    <div class="indicator-label-wrapper">
                        <div class="indicator"></div>
                        <div class="indicator-label">TIME</div>
                    </div>
                    <div id="button-9" class="button grid-button top-left">9</div>
                </div>

                <div class="grid-item">
                    <div class="indicator-label-wrapper">
                        <div class="indicator"></div>
                        <div class="indicator-label">X</div>
                    </div>
                    <div id="button-sample" class="button half-button orange">SAMPLE</div>
                    <div class="underlabel">CHOP</div>
                </div>

                <div class="grid-item">
                    <div class="indicator-label-wrapper">
                        <div class="indicator"></div>
                        <div class="indicator-label">X2</div>
                    </div>
                    <div id="button-timing" class="button half-button top-left">TIMING</div>
                    <div class="underlabel">CORRECT</div>
                </div>


                <!-- 2nd Row -->
                <div class="grid-item">
                    <div class="indicator-label-wrapper">
                        <!-- <div class="indicator"></div>
                        <div class="indicator-label">X</div> -->
                    </div>
                    <div id="button-fader" class="button half-button">FADER</div>
                    <!-- <div class="underlabel">CHOP</div> -->
                </div>

                <div class="grid-item">
                    <div class="indicator-label-wrapper">
                        <div class="indicator"></div>
                        <div class="indicator-label">&nbsp;</div>
                    </div>
                    <div id="button-B" class="button group-button top-left">B</div>
                </div>

                <div class="grid-item">
                    <div class="indicator-label-wrapper">
                        <div class="indicator"></div>
                        <div class="indicator-label">LPF</div>
                    </div>
                    <div id="button-4" class="button grid-button top-left">4</div>
                </div>

                <div class="grid-item">
                    <div class="indicator-label-wrapper">
                        <div class="indicator"></div>
                        <div class="indicator-label">HPF</div>
                    </div>
                    <div id="button-5" class="button grid-button top-left">5</div>
                </div>

                <div class="grid-item">
                    <div class="indicator-label-wrapper">
                        <div class="indicator"></div>
                        <div class="indicator-label">FX</div>
                    </div>
                    <div id="button-6" class="button grid-button top-left">6</div>
                </div>

                <div class="grid-item">
                    <div class="indicator-label-wrapper">
                        <div class="indicator"></div>
                        <div class="indicator-label">X2</div>
                    </div>
                    <div id="button-fx" class="button half-button top-left">FX</div>
                    <div class="underlabel">OUTPUT</div>
                </div>

                <div class="grid-item">
                    <div class="indicator-label-wrapper">
                        <div class="indicator"></div>
                        <div class="indicator-label">X2</div>
                    </div>
                    <div id="button-erase" class="button half-button top-left">ERASE</div>
                    <div class="underlabel">SYSTEM</div>
                </div>


                <!-- 3rd row -->
                <div class="grid-item">
                    <div id="slider-vertical" style="height:200px;"></div>
                    <!-- <div class="indicator-label-wrapper">
                        <div class="indicator"></div>
                        <div class="indicator-label">&nbsp;</div>
                    </div>
                    <div class="button group-button top-left">C</div> -->
                </div>

                <div class="grid-item">
                    <div class="indicator-label-wrapper">
                        <div class="indicator"></div>
                        <div class="indicator-label">&nbsp;</div>
                    </div>
                    <div id="button-C" class="button group-button top-left">C</div>
                </div>

                <div class="grid-item">
                    <div class="indicator-label-wrapper">
                        <div class="indicator"></div>
                        <div class="indicator-label">ATK</div>
                    </div>
                    <div id="button-1" class="button grid-button top-left">1</div>
                </div>

                <div class="grid-item">
                    <div class="indicator-label-wrapper">
                        <div class="indicator"></div>
                        <div class="indicator-label">REL</div>
                    </div>
                    <div id="button-2" class="button grid-button top-left">2</div>
                </div>

                <div class="grid-item">
                    <div class="indicator-label-wrapper">
                        <div class="indicator"></div>
                        <div class="indicator-label">PAN</div>
                    </div>
                    <div id="button-3" class="button grid-button top-left">3</div>
                </div>


                <div class="grid-item">
                    <div class="indicator-label-wrapper">
                        <div class="indicator"></div>
                        <div class="indicator-label">X2</div>
                    </div>
                    <div id="button-minus" class="button grid-button">-</div>
                </div>

                <div class="grid-item">
                    <div class="indicator-label-wrapper">
                        <div class="indicator"></div>
                        <div class="indicator-label">X2</div>
                    </div>
                    <div id="button-plus" class="button grid-button">+</div>
                </div>



                <!-- 4th row -->
                <div class="grid-item">
                    <div class="indicator-label-wrapper">
                        <!-- <div class="indicator"></div>
                        <div class="indicator-label">X</div> -->
                    </div>
                    <div id="button-shift" class="button half-button">SHIFT</div>
                    <!-- <div class="underlabel">CHOP</div> -->
                </div>

                <div class="grid-item">
                    <div class="indicator-label-wrapper">
                        <div class="indicator"></div>
                        <div class="indicator-label">&nbsp;&nbsp;</div>
                    </div>
                    <div id="button-D" class="button group-button top-left">D</div>
                </div>

                <div class="grid-item">
                    <div class="indicator-label-wrapper">
                        <div class="indicator"></div>
                        <div class="indicator-label">TUNE</div>
                    </div>
                    <div id="button-period" class="button grid-button top-left">.</div>
                </div>

                <div class="grid-item">
                    <div class="indicator-label-wrapper">
                        <div class="indicator"></div>
                        <div class="indicator-label">VEL</div>
                    </div>
                    <div id="button-0" class="button grid-button top-left">0</div>
                </div>

                <div class="grid-item">
                    <div class="indicator-label-wrapper">
                        <div class="indicator"></div>
                        <div class="indicator-label">MOD</div>
                    </div>
                    <div id="button-enter" class="button grid-button top-left">ENTER</div>
                </div>

                <div class="grid-item">
                    <div class="indicator-label-wrapper">
                        <div class="indicator"></div>
                        <div class="indicator-label">X2</div>
                    </div>
                    <div id="button-record" class="button grid-button top-left orange">RECORD</div>
                </div>

                <div class="grid-item">
                    <div class="indicator-label-wrapper">
                        <div class="indicator"></div>
                        <div class="indicator-label">X2</div>
                    </div>
                    <div id="button-play" class="button grid-button darkgrey">PLAY</div>
                </div>

            </div>
            <!-- <div class="knob" id="tempo-knob"></div> -->
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.37/Tone.js"></script>
    </body>
</html>

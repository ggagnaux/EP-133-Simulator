name: HTML Validate

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  validate-html:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Validate HTML
        run: npx --yes html-validate index.html
